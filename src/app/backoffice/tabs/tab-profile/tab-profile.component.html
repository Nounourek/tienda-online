
<div class="slide-down profile-container position-absolute bg-white shadow-sm end-0">
    <div class="row  justify-content-center m-auto py-3">
    <div class="col-8 d-flex flex-column align-items-end px-3 pb-2 border border-top-0 border-end-0 border-start-0 border-bottom-0">
        <p class="mb-1">
          <a [routerLink]="['profile']">Profile</a>
        </p>
        <p class="mb-1">My Balance</p>
        <p class="mb-1">Inbox</p>
        <p class="mb-1">Settings</p>
        </div>
    <div class="col-4 d-flex flex-column align-items-end px-3 pb-2 border border-top-0 border-end-0 border-start-0 border-bottom-0">
        <i class="icon bi-person-fill mb-1"></i>
        <i class="icon bi bi-folder2 mb-1"></i>
        <i class="icon bi-envelope-fill mb-1"></i>
        <i class="icon bi bi-gear-fill mb-1"></i>

    </div>

    <div class="row w-100 py-2 border-top border-bottom">
        <div class="col-8 d-flex justify-content-end">
          <p class="mb-0 me-3">Available</p>
        </div>
        <div class="col-4 d-flex justify-content-end">
          <i class="icon-green bi bi-check-lg ms-4"></i>
        </div>
    
    </div>
    <div class="row w-100 py-2">
        <div class="col-8 d-flex justify-content-end">
          <p class="mb-0 me-3">Logout</p>
        </div>
        <div class="col-4 d-flex justify-content-end">
          <i class="icon bi bi-box-arrow-right ms-4"></i>
        </div>
    
    </div>
</div>
