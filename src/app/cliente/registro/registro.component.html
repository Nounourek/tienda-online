<section class=" bg-img">
    <div class="mask d-flex align-items-center ">
        <div class="container ">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Crear una cuenta</h2>


                            <form>
                                <div class="form-outline mb-4">
                                    <input type="text" id="usuario" name="usuario" class="form-control form-control-lg" placeholder="Usuario"/>
                                    
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Contraseña"/>
                                    
                                </div>
                                <div class="radio form-outline mb-4 text-center">
                                    <label for="role">Seleccionar rol</label>
                                    <div class="mt-3 d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <input type="radio" id="admin" name="role" value="admin" class="form-check-input">
                                    <label class="form-check-label" for="admin">Administrador</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" id="client" name="role" value="client" class="form-check-input">
                                    <label for="form-check-label" for="client">Cliente</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" id="seller" name="role" value="seller" class="form-check-input">
                                    <label for="form-check-label" for="seller">Vendedor</label>
                                </div>
                                    </div>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" id="firstName" name="firstName" class="form-control form-control-lg" placeholder="Nombre"/>
                                    
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" id="lastName" name="lastName" class="form-control form-control-lg" placeholder="Apellido"/>
                                    
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" id="address" name="address" class="form-control form-control-lg" placeholder="Dirección"/>
                                    
                                </div>
                                <div class="terms form-check d-flex justify-content-center mb-4">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="terms"/>
                                    <label class="form-check-label" for="terms">
                                        Acepto todos los términos y condiciones en <a href="#!" class="text-body"><u>Terminos de servicio</u></a>
                                    </label>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn rounded-5 btn-lg text-body">
                                        Registrar
                                    </button>
                                </div>
                                <p class="login text-center text-muted mt-3">Ya tienes una cuenta? <a href="/login" class="fw-bold text-body"><u>Inicie sesión aquí</u></a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
