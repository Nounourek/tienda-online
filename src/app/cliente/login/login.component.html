<div class="login-container d-flex justify-content-center align-items-center">
    <div class="card d-flex flex-column flex-md-row align-items-stretch p-4 rounded-3">
      <div class="card-body col-12 col-md-6">
        <h5>TiendaOnline</h5>
        <h2>Inicia sesión</h2>
        <p>Inicia sesión para acceder a todos nuestros servicios</p>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
          <div class="form-outline position-relative mb-4">
            <input
              type="text"
              class="form-control ps-5"
              id="username"
              required
              placeholder="Usuario"
              autocomplete="off"
            />
            <i class="bi bi-person-circle position-absolute top-50 start-0 translate-middle-y ms-3"></i>
            <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger">
              Usuario Requerido
            </div>
          </div>
          <div class="form-outline position-relative">
            <input
              type="password"
              class="form-control ps-5"
              id="password"
              required
              placeholder="Contraseña" autocomplete="off"
            />
            <i class="bi bi-lock-fill position-absolute top-50 start-0 translate-middle-y ms-3"></i>
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
              Contraseña es requerida
            </div>
          </div>
  
          <button type="submit" class="login btn btn mt-4 mb-3">Login</button>
  
          <div class="divider-container text-center mt-3 mb-3" >
            <span class="divider"></span>
            <span class="divider"></span>
          </div>
  
          <div class="google-signup d-flex justify-content-start mt-4">
            <button class="btn btn-google bg-white">
              <i class="bi bi-google"></i> Inicia sesión con Google
            </button>
          </div>
  
          <div class="registro d-flex justify-content-start mt-4">
            <p class="registro1 text-center me-2">No tienes una cuenta?</p>
            <a href="/registro">Registrate</a>
          </div>
        </form>
      </div>
  
      <div class="col-12 col-md-6">
        <img src="muebles.jpg" class="login-img rounded-4" />
      </div>
    </div>
  </div>
