<div id="tweetCarousel" class="carousel-slide" data-bs-ride="carousel">

    <div class="carousel-inner">
        <div *ngFor="let tweet of tweets; let i = index" class="carousel-item" [class.active]="i===0">
            <div class="card p-4">
                <i class="bi bi-twitter d-flex justify-content-center mb-2"></i>
                <p class="mb-2">{{tweet.content}}</p>
                <small class="text-muted text-white-50">{{tweet.date}}</small>
            </div>
        </div>
    </div>
    
</div>
